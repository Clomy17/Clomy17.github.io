						<h4>多様体</h4>
						<p><math><mi>𝑛</mi></math>次元<dfn class="ax">位相多様体</dfn><span lang="en">(manifold)</span>とは以下のデータからなる：</p>
						<ul><li>Hausdorff空間<math><mo>(</mo><mrow><mi>𝑀</mi><mo>,</mo><mi>𝒪</mi></mrow></math></li></ul>
						<p>これらは以下を満たす：</p>
						<ul><li>任意の点<math><mi>𝑥</mi><mo>∈</mo><mi>𝑀</mi></math>に対し，<math><mi>𝑥</mi></math>の開近傍が，<math><msup><mi>ℝ</mi><mi>𝑛</mi></msup></math>と同相．</li></ul>
					</article>
