<!doctype html>
<html lang="ja">
	<head>
		<link rel="stylesheet" href="../../../style.css"/>
		<script type="module" src="../../../main.js"></script>
		<meta charset="utf-8"/>
		<meta name="description" content="体"/>
		<title>体</title>
	</head>
	<body><main>
		<hgroup>
			<h1>体</h1>
			<p>音読み</p>
		</hgroup>
		<section>
			<h2>定義</h2>
			<article id="体" class="ax">
				<h3>体</h3>
				<p><dfn class="ax">体</dfn><span lang="en">(field)</span>とは以下のデータからなる．</p>
				<ul>
					<li>集合<math><mi>𝕂</mi></math></li>
					<li>
						<dfn>和</dfn>と呼ばれる<math><mi>𝕂</mi></math>上の2項演算
						<math>
							<mo>+</mo>
							<mo>:</mo>
							<mrow>
								<mrow>
									<mi>𝕂</mi>
									<mo>×</mo>
									<mi>𝕂</mi>
								</mrow>
								<mo>→</mo>
								<mi>𝕂</mi>
							</mrow>
						</math>
					</li>
					<li>
						<dfn>積</dfn>と呼ばれる<math><mi>𝕂</mi></math>上の2項演算
						<math>
							<mo>⋅</mo>
							<mo>:</mo>
							<mrow>
								<mrow>
									<mi>𝕂</mi>
									<mo>×</mo>
									<mi>𝕂</mi>
								</mrow>
								<mo>→</mo>
								<mi>𝕂</mi>
							</mrow>
						</math>
					</li>
				</ul>
				<p>これらは以下の条件を満たす．</p>
				<ul>
					<li><math><mi>𝕂</mi></math>は<math><mo>+</mo></math>を積とする可換群．</li>
					<li><math><mi>𝕂</mi></math>は<math><mo>⋅</mo></math>を積とする可換<a href="../../magma/monoid/index.html#モノイド">モノイド</a>で，<math><mi>𝕂</mi><mo>∖</mo><mn>0</mn></math>は<math><mo>⋅</mo></math>を積とする可換群．</li>
					<li>
						<math display="block">
							<mrow>
								<mo>∀</mo>
								<mo>&af;</mo>
								<mrow>
									<mrow>
										<mi>𝑎</mi>
										<mo>,</mo>
										<mi>𝑏</mi>
										<mo>,</mo>
										<mi>𝑐</mi>
									</mrow>
									<mo>∈</mo>
									<mi>𝕂</mi>
								</mrow>
							</mrow>
							<mo>,</mo>
							<mrow>
								<mo>{</mo>
								<mtable intent=":system-of-equations">
									<mtr>
										<mtd>
											<mi>𝑎</mi>
											<mo>⋅</mo>
											<mrow>
												<mo>(</mo>
												<mrow>
													<mi>𝑏</mi>
													<mo>+</mo>
													<mi>𝑐</mi>
												</mrow>
												<mo>)</mo>
											</mrow>
										</mtd>
										<mtd><mo>=</mo></mtd>
										<mtd>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑏</mi>
											</mrow>
											<mo>+</mo>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
										</mtd>
									</mtr>
									<mtr>
										<mtd>
											<mrow>
												<mo>(</mo>
												<mrow>
													<mi>𝑎</mi>
													<mo>+</mo>
													<mi>𝑏</mi>
												<mo>)</mo>
											</mrow>
											<mo>⋅</mo>
											<mi>𝑐</mi>
										</mtd>
										<mtd><mo>=</mo></mtd>
										<mtd>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
											<mo>+</mo>
											<mrow>
												<mi>𝑏</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
										</mtd>
									</mtr>
								</mtable>
							</mrow>
						</math>
					</li>
				</ul>
			</article>
		</section>
	</main></body>
</html>
