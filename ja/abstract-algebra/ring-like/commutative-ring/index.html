<!doctype html>
<html lang="ja">
	<head>
		<link rel="stylesheet" href="../../../style.css"/>
		<meta charset="utf-8"/>
		<meta name="description" content="可換環"/>
		<title>可換環</title>
	</head>
	<body>
		<h1>可換環</h1>
		<section>
			<h2>定義</h2>
			<article id="可換環" class="ax">
				<h3>可換環</h3>
				<p><dfn class="ax">可換環</dfn><span lang="en">(commutative ring)</span>とは以下のデータからなる．</p>
				<ul>
					<li>集合<math><mi>𝑅</mi></math></li>
					<li><dfn>和</dfn>と呼ばれる<math><mi>𝑅</mi></math>上の2項演算
						<math>
							<mo>+</mo>
							<mo>:</mo>
							<mrow>
								<mrow>
									<mi>𝑅</mi>
									<mo>×</mo>
									<mi>𝑅</mi>
								</mrow>
								<mo>→</mo>
								<mi>𝑅</mi>
							</mrow>
						</math>
					</li>
					<li><dfn>積</dfn>と呼ばれる<math><mi>𝑅</mi></math>上の2項演算
						<math>
							<mo>⋅</mo>
							<mo>:</mo>
							<mrow>
								<mrow>
									<mi>𝑅</mi>
									<mo>×</mo>
									<mi>𝑅</mi>
								</mrow>
								<mo>→</mo>
								<mi>𝑅</mi>
							</mrow>
						</math>
					</li>
				</ul>
				<p>これらは以下の条件を満たす．</p>
				<ul>
					<li><math><mi>𝑅</mi></math>は<math><mo>+</mo></math>を積とする可換群．</li>
					<li><math><mi>𝑅</mi></math>は<math><mo>⋅</mo></math>を積とする可換<a href="../../magma/monoid/index.html#モノイド">モノイド</a>．</li>
					<li>
						<math display="block">
							<mrow>
								<mo>∀</mo>
								<mo>&af;</mo>
								<mrow>
									<mrow>
										<mi>𝑎</mi>
										<mo>,</mo>
										<mi>𝑏</mi>
										<mo>,</mo>
										<mi>𝑐</mi>
									</mrow>
									<mo>∈</mo>
									<mi>𝑅</mi>
								</mrow>
							</mrow>
							<mo>,</mo>
							<mrow>
								<mo>{</mo>
								<mtable intent=":system-of-equations">
									<mtr>
										<mtd>
											<mi>𝑎</mi>
											<mo>⋅</mo>
											<mrow>
												<mo>(</mo>
												<mrow>
													<mi>𝑏</mi>
													<mo>+</mo>
													<mi>𝑐</mi>
												</mrow>
												<mo>)</mo>
											</mrow>
										</mtd>
										<mtd><mo>=</mo></mtd>
										<mtd>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑏</mi>
											</mrow>
											<mo>+</mo>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
										</mtd>
									</mtr>
									<mtr>
										<mtd>
											<mrow>
												<mo>(</mo>
												<mrow>
													<mi>𝑎</mi>
													<mo>+</mo>
													<mi>𝑏</mi>
												<mo>)</mo>
											</mrow>
											<mo>⋅</mo>
											<mi>𝑐</mi>
										</mtd>
										<mtd><mo>=</mo></mtd>
										<mtd>
											<mrow>
												<mi>𝑎</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
											<mo>+</mo>
											<mrow>
												<mi>𝑏</mi>
												<mo>⋅</mo>
												<mi>𝑐</mi>
											</mrow>
										</mtd>
									</mtr>
								</mtable>
							</mrow>
						</math>
					</li>
				</ul>
			</article>
		</section>
	</body>
</html>
