	<body><main>
		<h1>結合多元環</h1>
		<section>
			<h2>定義</h2>
			<article id="結合多元環" class="ax">
				<h3>結合多元環</h3>
				<p><math><mi>𝑅</mi></math>を<a href="../../ring-like/commutative-ring/index.html#可換環">可換環</a>を与える．</p>
				<p><math><mi>𝑅</mi></math>上の<dfn class="ax">結合多元環</dfn><span lang="en">(associative algebra)</span>とは以下のデータからなる．</p>
				<ul>
					<li><a href="../../module/over-ring/index.html#左R加群"><math><mi>𝑅</mi></math>-加群</a><math><mi>𝐴</mi></math></li>
					<li>
						<math><mi>𝐴</mi></math>上の二項演算
						<math>
							<mo>⋅</mo>
							<mo>:</mo>
							<mrow>
								<mrow>
									<mi>𝐴</mi>
									<mo>×</mo>
									<mi>𝐴</mi>
								</mrow>
								<mo>→</mo>
								<mi>𝐴</mi>
							</mrow>
						</math>
					</li>
				</ul>
				<p>これらは以下の条件を満たす．</p>
				<ul>
					<li><math><mo>⋅</mo></math>は<math><mi>𝑅</mi></math>-双線型．つまり，</li>
					<li><math><mo>⋅</mo></math>は結合的．つまり，</li>
				</ul>
			</article>
		</section>
